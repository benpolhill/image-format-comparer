<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Format Comparison</title>
</head>
<body>
    <div id="main-img-container">
        <img id="main-img" src="images/q60_rgb_b0.jpg">
        <div id="main-img-size">
            <div class="value">
                363 <span>KB</span>
            </div>
            <small>1400 × 961</small>
        </div>
    </div>

    <div id="radio-controls-container">
        <div class="radio-group" id="format-group">
            <h2>Format</h2>
            <input type="radio" name="format" id="jpg" value="jpg" checked>
            <label for="jpg">JPG</label>
            <input type="radio" name="format" id="webp" value="webp">
            <label for="webp">WebP</label>
            <input type="radio" name="format" id="avif" value="avif">
            <label for="avif">AVIF</label>
        </div>

        <div class="radio-group" id="quality-group">
            <h2>Quality</h2>
            <input type="radio" name="quality" id="q60" value="q60" checked>
            <label for="q60">60</label>
            <input type="radio" name="quality" id="q20" value="q20">
            <label for="q20">20</label>
        </div>

        <div class="radio-group" id="colour-group">
            <h2>Colour</h2>
            <input type="radio" name="colour" id="rgb" value="rgb" checked>
            <label for="rgb">RGB</label>
            <input type="radio" name="colour" id="grey" value="grey">
            <label for="grey">Grey</label>
            <input type="radio" name="colour" id="greyer" value="greyer">
            <label for="greyer">Greyer</label>
        </div>

        <div class="radio-group" id="blur-group">
            <h2>Blur</h2>
            <input type="radio" name="blur" id="b0" value="b0" checked>
            <label for="b0">None</label>
            <input type="radio" name="blur" id="b5" value="b5">
            <label for="b5">5px</label>
            <input type="radio" name="blur" id="b10" value="b10">
            <label for="b10">10px</label>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
