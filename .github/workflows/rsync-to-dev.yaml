name: rsync-to-dev
on:
  push:
    branches:
    - main

jobs:
  rsync-to-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - run: sh ./getsizes.sh
      - uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avvzr --exclude=".*" --delete
          path: ./
          remote_path: /home/tatedev/tests/image-compare
          remote_host: dev.tate.digital
          remote_user: root
          remote_key: ${{ secrets.DEPLOY_KEY }} 